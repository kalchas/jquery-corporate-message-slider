<!DOCTYPE html>
<html>
	<head>
		<title>Super Slider Tests</title>
		<style type="text/css">
		
			.example{margin-bottom:2em;}
			
		</style>
		<link href="css/qunit.css" rel="stylesheet" type="text/css" />
		<link href="../css/corpmsgslider.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.4.4.js"></script>
		<script src="../js/jquery.corpmsgslider.js"></script>
		<script src="js/qunit.js"></script>
		<script src="js/unit.js"></script>
	</head>
	<body>
		<div class="example">
			<h1>Corporate Message Slider Auto Play Example</h1>
			<div id="corpmsgslider-1"></div>
			<script>
			
				jQuery(function ($) {
				
					$('#corpmsgslider-1').corpmsgslider({
						
						'slides_url' : 'json/slides.json'
						
					});
					
				});
				
			</script>
		</div>
		<div class="example">
			<h1>Corporate Message Slider No Auto Play Example</h1>
			<div id="corpmsgslider-2"></div>
			<script>
			
				jQuery(function ($) {
				
					$('#corpmsgslider-2').corpmsgslider({
						
						'auto_play' : 'false',
						'slides_url' : 'json/slides.json'
						
					});
					
					$('#corpmsgslider-2').corpmsgslider('get_slides', 'json/slides.json');
					
					$('#corpmsgslider-2').corpmsgslider('get_slides', 'json/slides.json');
					
					$('#corpmsgslider-2').corpmsgslider('get_slides', 'json/slides.json');
					
					$('#corpmsgslider-2').corpmsgslider('get_slides', 'json/slides.json');
					
					$('#corpmsgslider-2').corpmsgslider('get_slides', 'json/slides.json');
					
					$('#corpmsgslider-2').corpmsgslider('get_slides', 'json/slides.json');
					
				});
				
			</script>
		</div>
		<h1 id="qunit-header">Corporate Message Slider Tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			<div id="slider"></div>
		</div>
	</body>
</html>
